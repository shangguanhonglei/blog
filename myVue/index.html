<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>loading...</title>
  <script src="./client.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{title}}</h1>
    <button v-on:click = "getData">获取title数据</button>
    <h2>{{name}}</h2>
    <input type="text" v-model = "name">

  </div>
</body>
<script>
  var vue = window.vue
  var v = new vue({
    el: '#app',
    data: {
      name: 'hello lei',
      title: 'hello world'
    },
    methods: {
      changeData(){
        var self = this
        setTimeout(function(){self.title = 'hello Nova'},3000)
      },
      getData(){
        alert(this.title)
      }
    },
    mounted(){
      this.changeData()
    }
  })

</script>

</html>
